elasticsearch:
  url: "http://localhost:9200"
  metadata_index: "test_knowledge_base_metadatas"
  chunk_index: "test_knowledge_base_chunks"
  request_timeout: 15

embedder:
  model_name: "shibing624/text2vec-base-chinese"
  dimensions: 768
  similarity_metric: "cosine"
  index_type: "int8_hnsw"

reranker:
  model_name: "BAAI/bge-reranker-base"

splitter:
  chunk_size: 500
  chunk_overlap: 50

storage:
  local_path: "tests/fixtures/files/uploaded"

upload:
  max_file_size_mb: 50
  supported_file_extensions:
    - ".pdf"
    - ".md" 
    - ".txt"

retrieval:
  multiplier: 5
  vector_weight: 2.0  # 向量搜索权重
  text_weight: 1.0    # 文本搜索权重
